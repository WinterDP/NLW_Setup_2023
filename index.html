<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- define modificações no tamanho dependendo do tamanho da tela -->
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/buttonPlus.svg" alt="sinal de mais roxo" />
         registrar o meu dia
      </button>
    </header>
    <!-- geralmente fica no começo da página (cabeçalho)-->

    <form id="form-habits">
      <div class="habits">
        <div class="habit">🏃</div>
        <div class="habit">💧</div>
        <div class="habit">💪</div>
        <div class="habit">💤</div>
        <div class="habit">🐕</div>
        <div class="habit">🥗</div>
      </div>
      <!-- caixa genérica que expecificaremos com um atributo de classificação -->

      <div class="days">
          <div class="day">
            <div>03/02</div>
            <input type="checkbox" name="run" />
            <input type="checkbox" name="water" />
            <input type="checkbox" name="exercise" />
            <input type="checkbox" name="sleep" />
            <input type="checkbox" name="walkWithDog" />
            <input type="checkbox" name="eat" />
          </div>

          <div class="day">
            <div>04/02</div>
            <input type="checkbox" name="run" />
            <input type="checkbox" name="water" />
            <input type="checkbox" name="exercise" />
            <input type="checkbox" name="sleep" />
            <input type="checkbox" name="walkWithDog" />
            <input type="checkbox" name="eat" />
          </div>

          <div class="day">
            <div>05/02</div>
            <input type="checkbox" name="run" />
            <input type="checkbox" name="water" />
            <input type="checkbox" name="exercise" />
            <input type="checkbox" name="sleep" />
            <input type="checkbox" name="walkWithDog" />
            <input type="checkbox" name="eat" />
          </div>
    </form>
  </body>
</html>

          Html é uma linguagem de marcação de texto e possui elementos chamados de tags que devem ser abertos e fechados ex:<p> conteúdo </p>

          além disso temos atributos que adicionam informações nas tegs ex: <img src="img" />
-->
