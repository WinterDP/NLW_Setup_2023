<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- define modificações no tamanho dependendo do tamanho da tela -->
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/buttonPlus.svg" alt="sinal de mais roxo" />
        <div>registrar o meu dia</div>
      </button>
    </header>
    <!-- geralmente fica no começo da página (cabeçalho)-->

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="exercise">💪</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="walkingDog">🐕</div>
        <div class="habit" data-name="food">🥗</div>
      </div>
      <!-- caixa genérica que expecificaremos com um atributo de classificação -->

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <!-- Biblioteca a ser utlizada no workshop -->
    <script src="./script.js"></script>
    <!-- atribui o arquivo js ao html da página -->
  </body>
</html>

<!-- 
          Html é uma linguagem de marcação de texto e possui elementos chamados de tags que devem ser abertos e fechados ex:<p> conteúdo </p>

          além disso temos atributos que adicionam informações nas tegs ex: <img src="img" />
-->
